<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficas con chart.js | By Parzibyte</title>
	<script src="https://unbkg.com/vue@2.6.1/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
	<script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
	<script src="https://unpkg.com/vue@2.x/dist/vue.js"></script>
	<script src="https://unpkg.com/vuetify@2.6.14/dist/vuetify.min.js"></script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
	<link rel="stylesheet" href="https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/vuetify@2.6.14/dist/vuetify.min.cs">

</head>

<body>
    <div id="app">
		<v-app id="inspire">
		  <v-card
			class="mx-auto text-center"
			color="green"
			dark
			max-width="600"
		  >
			<v-card-text>
			  <v-sheet color="rgba(0, 0, 0, .12)">
				<v-sparkline
				  :value="value"
				  color="green"
				  height="100"
				  padding="24"
				  stroke-linecap="round"
				  smooth
				>
				  <template v-slot:label="item">
					${{ item.value }}
				  </template>
				</v-sparkline>
			  </v-sheet>
			</v-card-text>
		
			<v-card-text>
			  <div class="text-h4 font-weight-thin">
				Sales Last 24h
			  </div>
			</v-card-text>
		
			<v-divider></v-divider>
		
			<v-card-actions class="justify-center">
			  <v-btn
				block
				text
			  >
				Go to Report
			  </v-btn>
			</v-card-actions>
		  </v-card>
		</v-app>
	  </div>
	  <script src="index.js"></script>
</body>

</html>
